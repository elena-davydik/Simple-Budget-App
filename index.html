<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>App use only Bootstrap</title>
</head>
    <div class="container d-flex align-items-center p-2">
        <h1 class="ms-2 me-3">Budget planner</h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cash-coin" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"/>

            <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z"/>
            <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"/>
          </svg>
    </div>
    <div class="container">
        <div class="alert alert-primary d-flex justify-content-between align-items-center" role="alert">
            Butget $2000
            <button type="button" class="btn">Edit</button>
        </div>
        <div class="alert alert-primary" role="alert">
            Remaining $1040
        </div>
        <div class="alert alert-primary" role="alert">
            Spent so far $960
        </div>
    </div>
    <div class="container d-flex align-items-center p-2">
        <h1 class="ms-2 me-3">Expenses</h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
            <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
            <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
        </svg>
    </div>
    <div class="container">
        <input class="form-control mb-3" type="text" placeholder="Search expense ..." aria-label="default input example">
    </div>
    <div class="container">
        <ul class="list-group list-group-flush">
            <div class="container">
                <div class="row">
                    <li class="list-group-item d-flex justify-content-lg-center align-items-center">
                        <div class="col-9">
                            Shopping
                        </div>
                        <div class="col-3 d-flex align-items-center justify-content-end">
                            <span class="badge rounded-pill bg-primary m-2 p-2">$50</span>
                            <button type="button" class="btn-close m-2" aria-label="Close"></button> 
                        </div>
                    </li>
                </div>
                <div class="row">
                    <li class="list-group-item d-flex justify-content-lg-center align-items-center">
                        <div class="col-9">
                            Holiday
                        </div>
                        <div class="col-3 d-flex align-items-center justify-content-end">
                            <span class="badge rounded-pill bg-primary m-2 p-2">$300</span>
                            <button type="button" class="btn-close m-2" aria-label="Close"></button> 
                        </div>
                    </li>
                </div>
                <div class="row">
                    <li class="list-group-item d-flex justify-content-lg-center align-items-center">
                        <div class="col-9">
                            Transportation
                        </div>
                        <div class="col-3 d-flex align-items-center justify-content-end">
                            <span class="badge rounded-pill bg-primary m-2 p-2">$70</span>
                            <button type="button" class="btn-close m-2" aria-label="Close"></button> 
                        </div>
                    </li>
                </div>
                <div class="row">
                    <li class="list-group-item d-flex justify-content-lg-center align-items-center">
                        <div class="col-9">
                            Fuel
                        </div>
                        <div class="col-3 d-flex align-items-center justify-content-end">
                            <span class="badge rounded-pill bg-primary m-2 p-2">$40</span>
                            <button type="button" class="btn-close m-2" aria-label="Close"></button> 
                        </div>
                    </li>
                </div>
                <div class="row">
                    <li class="list-group-item d-flex justify-content-lg-center align-items-center">
                        <div class="col-9">
                            Child care
                        </div>
                        <div class="col-3 d-flex align-items-center justify-content-end">
                            <span class="badge rounded-pill bg-primary m-2 p-2">$500</span>
                            <button type="button" class="btn-close m-2" aria-label="Close"></button> 
                        </div>
                    </li>
                </div>
            </div>
        </ul>    
    </div>
    <div class="container d-flex align-items-center p-2">
        <h1 class="ms-2 me-3">Add expense</h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-wallet2" viewBox="0 0 16 16">
            <path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"/>
        </svg>
    </div>
    <div class="container">
        <input class="form-control mb-3" type="text" placeholder="Enter name ..." aria-label="default input example">
    </div>
    <div class="container">
        <input class="form-control mb-3" type="text" placeholder="Enter cost ..." aria-label="default input example">
    </div>
    <div class="container d-grid gap-2 pb-3">
        <button class="btn btn-primary" type="button">Save</button>
    </div>
</body>
</html>
